apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dummy-webapp-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/noizy-sthlm/dummyWeb-ArgoCDk8s.git
    targetRevision: main
    path: manifests/
  destination:
    server: https://kubernetes.default.svc
    namespace: dummy-webapp-production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
